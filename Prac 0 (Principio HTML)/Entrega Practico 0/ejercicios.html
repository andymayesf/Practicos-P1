<!DOCTYPE HTML>
<html>
	<head>
		<title>Ej1</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>		
		<h1>Practico 0</h1>
		<h3>Ejercicio 1</h3>
		
		<div>
			<label for="txtNombre">Nombre: </label>
			<input type="text" id="txtNombre" placeholder="Ingrese su numbre...">
			<br><br>
			<label for="txtApellido">Apellido: </label>
			<input type="text" id="txtApellido" placeholder="Ingrese su apellido...">
			<br><br>
			<input type="button" value="Mostrar formateado">
		</div>
		
		<br><br>

		<hr size="2" align="center" width="100%"> 
		
		<!-- Crear dos campos de texto con etiqueta valor 1 y valor 2 
			y un boton con texto "Calcular suma". 
			Ademas crear un parrafo con el texto "Resultado" -->

		<h3>Ejercicio 2</h3>
		
		<div>
			<div>
				<label for="texto1">Valor 1:</label>
				<input type="text" id="texto1" placeholder="Ingrese un numero...">
				<br><br>
				<label for="texto2">Valor 2:</label>
				<input type="text" id="texto2" placeholder="Ingrese un numero...">
				<br><br>
				<button>Calcular suma</button>
				<br><br>
				Resultado:
			</div>
		</div>
		
		<br><br>

		<hr size="2" align="center" width="100%"> 
		
		<!-- Crear dos campos de texto, uno para ingresar un valor, 
			otro para ingresar un tipo de cambio, un boton para la conversion
			y un parrafo para mostrar un texto -->

		<h3>Ejercicio 3</h3>

		<div>
			<label for="valor">Valor: </label> 
			<input type="text" id="valor" placeholder="Ingrese un numero...">
			<br><br>
			<label for="tipoDeCambio">Tipo de cambio: </label> 
			<input type="text" id="tipoDeCambio" placeholder="Ingrese el tipo de cambio...">

			<br><br>
			<button>Convertir</button>
			<br><br>

			<p>Texto</p>
		</div>
		
		<br><br>

		<hr size="2" align="center" width="100%"> 
		
		<!-- Crear tres campos de texto para ingreso de cantidades disponibles para una receta, 
			Un campo tendra etiqueta "gramos de harina", otro "cucharadas de aceite y otro ""tazas de agua"
			Finalmente crear un boton "Calcular recetas" y un parrafo donde mostrar un resultado
		-->


		<h3>Ejercicio 4</h3>

		<div>
			<label for="ingr1">Gramos de harina</label>
			<input type="text" id="ingr1" placeholder="Ingrese un numero...">

			<br><br>
			
			<label for="ingr2">Cucharadas de aceite</label>
			<input type="text" id="ingr2" placeholder="Ingrese un numero...">

			<br><br>
			
			<label for="ingr3">Tazas de agua</label>
			<input type="text" id="ingr3" placeholder="Ingrese un numero...">

			<br><br>
			
			<button>Calcular receta</button>
			
			<p>Resultado</p>
		</div>
		
		<br><br>

		<hr size="2" align="center" width="100%"> 

		<!--Crear una tabla con tres filas y tres celdas en cada fila, 
			dentro de cada celda incluir una imagen-->
		<h3>Ejercicio 5</h3>		
		<div>
			<table border="1" cellpadding="10" cellspacing="20">
				<tr>
					<td><img id="arrIzq" width="100" src="x.png" alt="X"></td>
					<td><img id="arrMed" width="100" height="110" src="o.png" alt="O"></td>
					<td><img id="arrDer" width="100" src="x.png" alt="X"></td>
				</tr>
				<tr>
					<td><img id="medIzq" width="100" height="110" src="o.png" alt="O"></td>
					<td><img id="medMed" width="100" height="110" src="o.png" alt="O"></td>
					<td><img id="medDer" width="100" src="x.png" alt="X"></td>
				</tr>
				<tr>
					<td><img id="abajIzq" width="100" src="x.png" alt="X"></td>
					<td><img id="abajMed" width="100" src="x.png" alt="X"></td>
					<td><img id="abajDer" width="100" height="110" src="o.png" alt="O"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
