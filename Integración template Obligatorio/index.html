            <div id="pantallaLogin" class="interior">
                <h2>Login</h2>
                <label for="txtLoginUsuario">Usuario: </label>
                <input id="txtLoginUsuario" type="text">
                <br><br>
                <label for="txtLoginPassword">Password: </label>
                <input id="txtLoginPassword" type="password">
                <br><br>
                <input id="btnLoginIngresar" type="button" value="Ingresar">
                <br><br>
                <div id="divLoginMensajes"></div>
            </div>

            <div id="pantallaGestionUsuarios" class="interior">
                <h2>Gestión de usuarios</h2>
                <h3>Lita de usuarios</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nickname</th>
                            <th>Sexo</th>
                            <th>Foto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios"></tbody>
                </table>
            </div>

            <div id="pantallaRegistroUsuario" class="interior">
                <h2>Nuevo usuario</h2>
                <label for="txtRegistroUsuarioUsuario">Usuario: (*)</label>
                <input id="txtRegistroUsuarioUsuario" type="text">
                <br><br>
                <label for="txtRegistroUsuarioPassword">Password: (*)</label>
                <input id="txtRegistroUsuarioPassword" type="password">
                <br><br>
                <label for="selectRegistroUsuarioSexo">Sexo: </label>
                <select id="selectRegistroUsuarioSexo">
                    <option value="">Seleccione...</option>
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                </select>
                <br><br>
                <label for="fileRegistroUsuarioFoto">Foto: </label>
                <input id="fileRegistroUsuarioFoto" type="file">
                <br><br>
                <input id="btnRegistroUsuarioIngresar" type="button" value="Registrar">
                <br><br>
                <div id="divRegistroUsuarioMensajes"></div>
            </div>
